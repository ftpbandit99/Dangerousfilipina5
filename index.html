<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dangerous Filipina Links</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Background Video -->
<video class="video-bg" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- Profile Section -->
<div class="profile-section">
    <img class="profile-img" src="images/profile.jpg" alt="Profile">
    <h1>Dangerous Filipina</h1>
    <p class="bio">✨ Bold • Fun • Unapologetic ✨</p>

    <!-- Social Icons -->
    <div class="social-icons">
        <a href="https://facebook.com/dangerousfilipina"><img src="fb-icon.png" alt="FB"></a>
        <a href="https://x.com/dangerousfil"><img src="images/x-icon.png" alt="X"></a>
        <a href="https://clapper.com/dangerousfilipina"><img src="images/clapper-icon.png" alt="Clapper"></a>
    </div>
</div>

<!-- Links Section -->
<div class="container">
    <a class="link-btn" href="https://facebook.com/dangerousfilipina" target="_blank">
        <img class="thumb" src="images/fb-icon.png" alt="FB">
        Facebook
    </a>
    <a class="link-btn" href="https://x.com/dangerousfil" target="_blank">
        <img class="thumb" src="images/x-icon.png" alt="X">
        X (Twitter)
    </a>
    <a class="link-btn" href="https://clapper.com/dangerousfilipina" target="_blank">
        <img class="thumb" src="images/clapper-icon.png" alt="Clapper">
        Clapper
    </a>
    <a class="link-btn" href="https://dangerousfilipina.com" target="_blank">
        <img class="thumb" src="images/placeholder.png" alt="Site">
        Link 4
    </a>
    <a class="link-btn" href="https://dangerousfilipina.com" target="_blank">
        <img class="thumb" src="images/placeholder.png" alt="Site">
        Link 5
    </a>
    <a class="link-btn" href="https://dangerousfilipina.com" target="_blank">
        <img class="thumb" src="images/placeholder.png" alt="Site">
        Link 6
    </a>
</div>

</body>
</html>
